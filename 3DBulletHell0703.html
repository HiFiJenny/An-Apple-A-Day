<div class="container">
<div class="row">

	<h1 class="bg">3D弹幕</h1>

	
		<div class="cube">
			<div class="face front3D">3D Bullet Hell</div>
			<div class="face back3D">3D Bullet Hell</div>
			<div class="face left3D">3D Bullet Hell</div>
			<div class="face right3D">3D Bullet Hell</div>
		</div>

	
<style>
html,
body{ 
    height: 100% ;
}
.bg {
    animation: flip 3s ease infinite;
	position: absolute;
	width: 200px;
	line-height: 0px;
	text-align: center;
	font-size: 20px;
}
.container {
  display: flex;
  width: 100%;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.face{
	position: absolute;
	width: 200px;
	height: 200px;
	line-height: 222px;
	text-align: center;
	font-size: 20px;
}

.back3D{
	transform:translateY(-200px)  translateZ(-100px) rotateY(180deg) ;
}
.right3D{
	transform: rotateY(-270deg) translateX(100px) translateY(-200px) ;
	transform-origin: top right;
	
}
.left3D {
	transform: rotateY(270deg) translateX(-100px) translateY(-200px) ;
	transform-origin: center left;
}

.front3D {
	transform:  translateY(-200px) translateZ(100px);
}

@keyframes spin{
	from{ transform: rotateY(0); }
	
	to{ transform: rotateY(-360deg); }
}
@keyframes  flip{
  
  from{ transform: rotateY(180deg); }
  
  to{ transform: rotateY(-180deg); }
}
   </style>
</div>
</div>
